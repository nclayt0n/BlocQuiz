<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" href="index.html">
    <title>Anatomy Quiz Questions</title>
</head>

<body>
    <header role="banner">
        <div class="logo">
            <a href="index.html"><img src="https://www.misskatecuttables.com/uploads/shopping_cart/9407/large_dancing-skeleton.png" alt="cute large_dancing-skeleton"></a>
        </div>
        <ul class='count'>
            <li class="count">Questions:<span id='currentQuestion'> 0</span>/<span id='totalQuestions'>10</span></li>
            <li class="count Score"> Score:<span id='currentScore'> 0</li>
        </ul>
    </header>
    <main class="QandAMainDiv">
        <section class="QandAForm" id="QandAForm">
            <fieldset class="generate">
                <legend class="question" id="question">${STORE[0].question}</legend>
                <div id="formContainer">
                    <form class='questionForm' id="questionForm "action="server endpoint" method="post">
                        <section for="questionInputs" class="questionInputContainer">
                        <input name="answerButton" type="radio" value="${STORE[0].Answers[0]}" class="answerButton" id="option0"><label for="option0" id="selected0"></label><br />
                <input name="answerButton" type="radio" value="STORE[index].answers[i]" class="answerButton" id="option1" /><label id="selected1" for="option1"></label ><br />
                <input name="answerButton" type="radio" value="${STORE[0].Answers[2]}" class="answerButton" id="option2" /><label id="selected2"for="option2"></label ><br />
                <input name="answerButton" type="radio" value="${STORE[0].Answers[3]}" class="answerButton" id="option3" /><label id="selected3" for="option3"></label ><br />
                <input class="submitButton" id="submitAnswer" type="button" value='Submit' /></section>
                </form>
                </div>
                </fieldset>
                </section>
                <section class="displayCorrectAnswer" id="correctAnswer">
                    <div for="correctAnswerContainer" class="correctAnswerContainer">
                        <div class="displayAnswer" id="answerInfo">The humerous bone is located in your upper arm, it is connected at the glenohumeral joint.</div>
                        <div><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Humerus_-_anterior_view.png/1200px-Humerus_-_anterior_view.png' alt='humerus bone' id="answerInfoImg"></div>
                        <input type="button" value="Next" id='nextQuestion'><br>
                    </div>
                </section>
                <section for="finalScore" class='finalScore' id="finalScore">
                    <div id="finalScoreCount">here is where the final count will be. click the skeleton to start a new quiz.</div>
                </section>
                </main>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script src="datastore.js"></script>
                <script src="questions.js"></script>
</body>

</html>
